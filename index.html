<!DOCTYPE html>
<html>

</head>
<body>

  <h1>To-Do List</h1>

    <label for="item1">Enter your task:</label>
    <input type="text" id="item1" name="item1" required>
    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <form id="outputList">
  </form>
  <br>
  <form id="subTaskForm">
    <label for="choiceItem1">Which Task do you want a SubTask for</label>
    <input type="text" id="choiceItem1" name="choiceItem1" required>
    
    <label for="subTask1"> Enter substask for your Task</label>
    <input type="text" id="subTask1" name ="subTask1">
    <button type="submit">Submit</button>

  </form>
  

</body>
</html>
